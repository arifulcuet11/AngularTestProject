<form [formGroup]="movieForm">
<div class="card">
    <div class="card-header">
        Add Movie
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" >
        </div>
        <div class="form-group mt-2">
            <label>Original Title</label>
            <input type="text" formControlName="originalTitle" class="form-control" id="original-title">
        </div>
        <div class="form-group mt-2">
            <label for="overview">OverView</label>
            <textarea formControlName="overview" class="form-control" id="overview" rows="2"></textarea>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>Budget</label>
                <input type="text" formControlName="budget"  class="form-control">
            </div>
            <div class="col-md-4">
                <label>Revenue</label>
                <input type="text" formControlName="revenue" class="form-control">
            </div>
            <div class="col-md-4">
                <label>Runtime</label>
                <input type="text" formControlName="runtime" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <label>originalLang</label>
                <input type="text" formControlName="originalLang" class="form-control">
            </div>
            <div class="col-md-4">
                <label>Status</label>
                <input type="text" formControlName="status" class="form-control">
            </div>
            <div class="col-md-4">
                <label>ReleaseDate</label>
                <input type="date" formControlName="releaseDate" class="form-control">
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-end">
            <div class="p-1">
                <button [disabled]= "!movieForm.valid" (click) = "addMovie()" class="btn-primary btn">Save</button>
            </div>
            <div class="p-1">
                <a  (click) ="close()" class="btn-danger btn">Close</a>
            </div>
         
        </div>
      </div>
</div>
</form>
